<svg width="240" height="60" viewBox="0 0 240 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="auroraGrad" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#7d5fff" /> <stop offset="45%" stop-color="#2a7fff" /> <stop offset="100%" stop-color="#00d2ff" /> </linearGradient>

    <filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="4" flood-color="#000" flood-opacity="0.5"/>
    </filter>
  </defs>

  <g filter="url(#dropShadow)">
    <path d="M20 48 V 18 C 20 18, 20 10, 32 10 H 42 C 42 10, 48 10, 48 18 V 25" 
          stroke="#4a3b8f" stroke-width="8" stroke-linecap="round" stroke-linejoin="round" opacity="0.8"/>
    
    <path d="M20 50 V 32 C 20 32, 20 18, 35 18 H 45 C 56 18, 56 32, 45 32 H 16" 
          stroke="url(#auroraGrad)" stroke-width="8" stroke-linecap="round" stroke-linejoin="round" filter="url(#softGlow)"/>
          
    <path d="M22 18 H 42 C 48 18, 48 18, 48 22" 
          stroke="white" stroke-width="1" stroke-opacity="0.3" fill="none"/>
  </g>

  <text x="75" y="42" font-family="'Montserrat', sans-serif" font-weight="900" font-size="30" fill="#fff" letter-spacing="-1">
    PG
  </text>
  
  <rect x="122" y="15" width="1" height="30" fill="#333" />

  <text x="135" y="42" font-family="'Montserrat', sans-serif" font-weight="400" font-size="24" fill="url(#auroraGrad)" letter-spacing="6" filter="url(#softGlow)">
    FLOW
  </text>
</svg>